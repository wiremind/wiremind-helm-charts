# To define common settings, it may be useful to use YAML anchors to use the same
# base settings for both node types (data + master)
es-defaults: &defaults
  clusterName: "logging"

# The data nodes
es-data-hot:
  <<: *defaults
  nodeGroup: "data-hot"
  enabled: true
  # esConfig:
  #   elasticsearch.yml: |
  #     node:
  #       attr:
  #         data: hot
  #     xpack:
  #       security:
  #         enabled: false
  #         transport:
  #           ssl:
  #             enabled: false
  #         http:
  #           ssl:
  #             enabled: false
  roles:
    master: "false"
    ingest: "true"
    data: "true"
  replicas: 1
  esJavaOpts: "-Xmx128m  -Xms128m"
  # resources:
  #   requests:
  #     cpu: "10m"
  #     memory: "128M"
  #   limits:
  #     memory: "56Gi"
  #     cpu: 15
  volumeClaimTemplate:
    resources:
      requests:
        storage: 1Gi
  ingress:
    enabled: false
    # path: /
    # hosts:
    #   - elasticsearch.setme.org
    # tls:
    #   - secretName: elasticsearch.setme.org-tls
    #     hosts:
    #       - elasticsearch.setme.org

es-data-warm:
  <<: *defaults
  nodeGroup: "data-warm"
  enabled: false
  # esConfig:
  #   elasticsearch.yml: |
  #     node:
  #       attr:
  #         data: warm
  #     xpack:
  #       security:
  #         enabled: false
  #         transport:
  #           ssl:
  #             enabled: false
  #         http:
  #           ssl:
  #             enabled: false
  roles:
    master: "false"
    ingest: "false"
    data: "true"
  replicas: 1
  esJavaOpts: "-Xmx128m -Xms128m"
  # resources:
  #   requests:
  #     memory: "128M"
  #     cpu: "10m"
  #   limits:
  #     memory: "18Gi"
  #     cpu: 15
  volumeClaimTemplate:
    resources:
      requests:
        storage: 1Gi

es-data-cold:
  <<: *defaults
  nodeGroup: "data-cold"
  enabled: false
  # esConfig:
  #   elasticsearch.yml: |
  #     node:
  #       attr:
  #         data: cold
  #     xpack:
  #       security:
  #         enabled: false
  #         transport:
  #           ssl:
  #             enabled: false
  #         http:
  #           ssl:
  #             enabled: false
  roles:
    master: "false"
    ingest: "false"
    data: "true"
  replicas: 1
  esJavaOpts: "-Xmx128m -Xms128m"
  # resources:
  #   requests:
  #     memory: "128M"
  #     cpu: "10m"
  #   limits:
  #     memory: 16Gi
  #     cpu: 6
  volumeClaimTemplate:
    resources:
      requests:
        storage: 1Gi

# The master nodes
es-master:
  <<: *defaults
  nodeGroup: "master"
  enabled: true
  # esConfig:
  #   elasticsearch.yml: |
  #     xpack:
  #       security:
  #         enabled: false
  #         transport:
  #           ssl:
  #             enabled: false
  #         http:
  #           ssl:
  #             enabled: false
  roles:
    master: "true"
    ingest: "false"
    data: "false"
  esJavaOpts: "-Xms128m -Xmx128m"
  resources:
    requests:
      memory: "128M"
      cpu: "10m"
    limits:
      memory: "1Gi"
      cpu: "2"
  volumeClaimTemplate:
    resources:
      requests:
        storage: 1Gi

kibana:
  enabled: false
  elasticsearchHosts: http://logging-data-hot-headless:9200
  resources:
    requests:
    limits:
      cpu: 2
      memory: 2Gi
  kibanaConfig:
    kibana.yml: |
      server.name: kibana
      server.host: "0"
      elasticsearch.requestTimeout: 180000
  ingress:
    enabled: false
    # hosts:
    #   - host: kibana.setme.org
    #     paths:
    #       - path: /
    # tls:
    #   - hosts:
    #       - kibana.setme.org
    #     secretName: kibana.setme.org-tls
  readinessProbe:
    successThreshold: 1

elasticsearch-exporter:
  enabled: true
  es:
    uri: http://logging-master-headless:9200
  serviceMonitor:
    enabled: true

cerebro:
  enabled: false
