apiVersion: v1
kind: Secret
metadata:
  name: {{ template "remoulade.fullname" . }}
  labels:
{{ include "remoulade.labels" . | indent 4 }}
type: Opaque
data:
{{- if index .Values "remoulade-postgresql" "enabled" }}
{{- if .Values.externalPostgresqlUrl }}{{- fail "externalPostgresqlUrl and remoulade-postgresql.enabled are incompatible." }}{{- end }}
  REMOULADE_POSTGRESQL_URL: {{ printf "postgresql://%s:%s@%s.%s.svc.cluster.local:5432/%s?sslmode=prefer" (index .Values "remoulade-postgresql").auth.username (index .Values "remoulade-postgresql").auth.password (include "remoulade.postgresql-host" .) .Release.Namespace (index .Values "remoulade-postgresql").auth.database | b64enc }}
{{- end }}
{{- if .Values.externalPostgresqlUrl }}
  REMOULADE_POSTGRESQL_URL: {{ b64enc .Values.externalPostgresqlUrl }}
{{- end }}
{{- if index .Values "remoulade-rabbitmq" "enabled" }}
  REMOULADE_RABBITMQ_URL: {{ printf "amqp://%s:%s@%s.%s.svc.cluster.local:5672" (index .Values "remoulade-rabbitmq").auth.username (index .Values "remoulade-rabbitmq").auth.password (include "remoulade.rabbitmq-host" .) .Release.Namespace | b64enc }}
{{- end }}
{{- if index .Values "remoulade-redis" "enabled" }}
  REMOULADE_REDIS_URL: {{ printf "redis://:%s@%s.%s.svc.cluster.local:6379?socket_keepalive=1" (index .Values "remoulade-redis").auth.password (include "remoulade.redis-host" .) .Release.Namespace | b64enc }}
{{- end }}
