apiVersion: v2
description: Elasticsearch cluster - a hat chart for several elasticsearch charts
home: https://github.com/elastic/helm-charts
name: elasticsearch-cluster
version: 3.1.1
appVersion: 7.12.1
dependencies:
  - name: elasticsearch
    repository: "https://helm.elastic.co"
    version: "*"
    alias: es-data-hot
    condition: es-data-hot.enabled
  - name: elasticsearch
    repository: "https://helm.elastic.co"
    version: "*"
    alias: es-data-warm
    condition: es-data-warm.enabled
  - name: elasticsearch
    repository: "https://helm.elastic.co"
    version: "*"
    alias: es-data-cold
    condition: es-data-cold.enabled
  - name: elasticsearch
    repository: "https://helm.elastic.co"
    version: "*"
    alias: es-master
    condition: es-master.enabled
  - name: elasticsearch
    repository: "https://helm.elastic.co"
    version: "*"
    alias: es-ingest
    condition: es-ingest.enabled
  - name: kibana
    repository: "https://helm.elastic.co"
    version: "*"
    condition: kibana.enabled
  - name: prometheus-elasticsearch-exporter
    repository: "https://prometheus-community.github.io/helm-charts"
    version: "*"
    condition: prometheus-elasticsearch-exporter.enabled
  - name: cerebro
    repository: "https://wiremind.github.io/wiremind-helm-charts"
    version: "*"
    condition: cerebro.enabled
sources:
  - https://github.com/wiremind/wiremind-helm-charts/tree/main/charts/elasticsearch-logging
  - https://github.com/elastic/helm-charts/tree/master/elasticsearch
  - https://github.com/elastic/elasticsearch
maintainers:
  - name: desaintmartin
    email: cdesaintmartin@wiremind.io
  - name: machine424
    email: amrini@wiremind.io
  - name: francoisminaud
    email: fminaud@wiremind.io
