pythieServing:
  image:
    repository: "ghcr.io/wiremind/pythie-serving"
    tag: "v3.4.2"
    pullPolicy: IfNotPresent
  ## Add custom ports to expose
  customPorts: []
    # - name: udp-port
    #   containerPort: 9292
    #   protocol: UDP
  service:
    type: ClusterIP
    ports:
      grpc: 9090
      metrics: 9191
  ## Enable optional metrics scraping through prometheus operator
  ## Note that you'll need to expose a new port in your code and in pythieServing.customPorts
  metrics:
    enabled: false
    podMonitor:
      enabled: false
      port: metrics
      interval: 30s
    serviceMonitor:
      enabled: true
      namespace: ""
      interval: ""
      scrapeTimeout: ""
      additionalLabels: {}
      selector: {}
      relabelings: []
      metricRelabelings: []
      honorLabels: false
      jobLabel: ""

  ## Specify image pull secret
  # pullSecret: my-secret
  istio:
    enabled: false
  verbosityLevel: "0"
  models: {}
    # my-example-model:
    #   autoscaling:
    #     enabled: true
    #     maxReplicas: 80
    #     minReplicas: 6
    #     scaleDownStabilizationWindowSeconds: 300
