{{- if .Values.createElasticsearchToken }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pre-install-{{ template "kibana.fullname" . }}
  labels: {{ include "kibana.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.install.annotations }}
    {{- range $key, $value := .Values.install.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
    {{- end }}
{{- end }}
