    #       path: s3/path/to/model2
    #       platform: treelite2
    #       version: 2
    #   replicaCount: 2
    #   resources:
    #     limits:
    #       cpu: 500m
    #       memory: 120Mi
    #     requests:
    #       cpu: 100m
    #       memory: 50Mi
    #   workerCount: 1

tensorflowServing:
  image:
    repository: "tensorflow/serving"
    tag: "2.12.1"
    pullPolicy: IfNotPresent
  istio:
    enabled: false
  models: {}

mc:
  image:
    repository: "minio/mc"
    tag: "RELEASE.2020-11-25T23-04-07Z"
    pullPolicy: IfNotPresent

  auth:
    enabled: false
    accessKeyID: ""
    accessKeySecret: ""
    endpointUrl: ""
    regionName: ""

fullnameOverride: ""

nameOverride: ""

priorityClassName: ""

affinity: {}

tolerations: []
