image:
  repository: ghcr.io/wiremind/koherence
  pullPolicy: IfNotPresent
  tag: ""

tolerations: []

affinity: {}

hostPID: true

nodeSelector: {}

priorityClassName: ""

resources: {}

securityContext: {}

containerSecurityContext:
  privileged: true
  readOnlyRootFilesystem: true

livenessProbe:
  initialDelaySeconds: 5
  periodSeconds: 30
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 5

readinessProbe:
  initialDelaySeconds: 5
  periodSeconds: 30
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 5

startupProbe:
  retries: 60

env:
  KOHERENCE_SLEEP_SECONDS: 3600

provider:
  secret: {}
