{{- if .Values.ingress.enabled -}}
{{- $fullName := include "dex.fullname" . -}}
{{- $servicePort := .Values.ports.web.servicePort -}}
{{- $ingressPath := .Values.ingress.path -}}
{{- $use_networking_v1 := semverCompare ">= 1.19.0" (regexReplaceAll "v?([^+-]*).*" .Capabilities.KubeVersion.Version "${1}") -}}
apiVersion: {{ $use_networking_v1 | ternary "networking.k8s.io/v1" "extensions/v1beta1" }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
{{ include "dex.labels" . | indent 4 }}
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.ingressClassName }}
  ingressClassName: {{ .Values.ingress.ingressClassName }}
{{- end }}
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: {{ $ingressPath }}
            {{- if $use_networking_v1 }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $servicePort }}
            {{- else }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: {{ $servicePort }}
            {{- end }}
  {{- end }}
{{- end }}
