image:
  repository: moby/buildkit
  pullPolicy: IfNotPresent
  tag: "v0.11.6-rootless"

nameOverride: ""
fullnameOverride: ""

resources:
  requests:
    cpu: "100m"
    memory: 1Gi
  limits:
    cpu: "1"
    memory: 2Gi

extraArgs: []

replicaCount: 1

env: {}

persistence:
  size: "1Gi"
  storageClass: ""
  accessModes: "ReadWriteOnce"

priorityClassName: ""

nodeSelector: {}

tolerations: []

affinity: {}

config:
  port: 12345
  gc:
    enabled: true
    keepstoragePercentage: 0.90
  workerOci:
    enabled: true
    platforms: ["linux/amd64"]
    snapshotter: "auto"
    maxParallelism:
  history:
    maxAge: 172800
    maxEntries: 50

livenessProbe:
  initialDelaySeconds: 5
  periodSeconds: 30
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 5

readinessProbe:
  initialDelaySeconds: 5
  periodSeconds: 30
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 5

extraSecurityContext: {}
