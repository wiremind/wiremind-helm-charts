name: Build and publish nginx-vts image

on:
  push:
    paths:
      - 'Containerfile'
      - '.github/workflows/docker-image.yml'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Containerfile

      - name: Build image for test
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          load: true
          tags: local/nginx-vts:test

      - name: Test module loading
        run: |
          docker run --rm local/nginx-vts:test nginx -V 2>&1 | grep -q vhost_traffic_status

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/nginx-vts:latest
          platforms: linux/amd64,linux/arm64
