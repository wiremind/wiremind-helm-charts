{{- if .Values.createElasticsearchToken }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pre-install-{{ template "kibana.fullname" . }}
  labels: {{ include "kibana.labels" . | nindent 4 }}
  annotations:
    {{ .Values.install.annotations | toYaml | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - list
      - create
      - update
{{- end }}
