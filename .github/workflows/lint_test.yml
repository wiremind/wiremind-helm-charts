name: Lint and Test Charts

# Controls when the action will run. Triggers the workflow on pull request
# events but only for the main branch
on:
  pull_request:
    branches: [main]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.11.0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct --config ct.yaml list-changed)
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi

      # - name: Install kubeconform
      #   run: |
      #     curl -Lo kubeconform https://github.com/yannh/kubeconform/releases/download/v0.5.0/kubeconform-linux-amd64.tar.gz
      #     chmod +x kubeconform
      #     mv kubeconform /usr/local/bin/

      - name: Install kubecomform
        run: |
          helm plugin install https://github.com/jtyr/kubeconform-helm

      - name: Run chart-testing (lint)
        run: ct lint --config ct.yaml

      - name: Cleanup subcharts after kubecomform
        run: rm -rf charts/*/charts

      - name: Create kind cluster
        uses: helm/kind-action@v1.5.0
        if: steps.list-changed.outputs.changed == 'true'

      - name: Deploy CRDs
        run: |
          # Prometheus
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm install prometheus-operator-crds prometheus-community/prometheus-operator-crds --version 4.0.0
          # Istio
          helm repo add wiremind https://wiremind.github.io/wiremind-helm-charts
          helm install istio-operator-crds wiremind/istio-operator-crds --version 1.15.5
        if: steps.list-changed.outputs.changed == 'true'

      - name: Run chart-testing (install)
        run: ct install --config ct.yaml
