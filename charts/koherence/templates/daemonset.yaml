kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: {{ include "koherence.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "koherence.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "koherence.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "koherence.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
        - name: {{ .Release.Name }}-script
          configMap :
            name: {{ .Release.Name }}-script
            defaultMode: 0744
        - name: host-run-{{ .Release.Name }}
          hostPath:
            path: /run/koherence
            type: DirectoryOrCreate
        - name: {{ .Release.Name }}-config
          configMap:
            name: {{ .Release.Name }}-config
            defaultMode: 420
      containers:
        - name: {{ include "koherence.name" . }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default (printf "v%s" .Chart.AppVersion) }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /tmp/script/main.sh
          volumeMounts:
            - name: {{ .Release.Name }}-script
              mountPath: /tmp/script
            - name: host-run-{{ .Release.Name }}
              mountPath: /run/koherence
          env:
            - name: NO_COLOR
              value: "true"
            {{- with .Values.resources }}
            {{- with .limits }}
            - name: GOMAXPROCS
              value: {{ .cpu | quote }}
            {{- end }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-env
            - secretRef:
                name: {{ .Release.Name }}-provider-env
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
          {{- with .Values.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- if .Values.metrics.enable }}
        - name: metrics
          image: {{ .Values.metrics.image.repository }}:{{ .Values.metrics.image.tag }}
          imagePullPolicy: {{ .Values.metrics.image.pullPolicy | quote }}
          securityContext: {{ toYaml .Values.metrics.containerSecurityContext | nindent 12 }}
          ports:
            - name: metrics
              containerPort: {{ .Values.metrics.containerPorts.http }}
          volumeMounts:
            - name: {{ .Release.Name }}-config
              mountPath: /config.yml
              subPath: json-exporter-config.yml
          {{- if .Values.metrics.livenessProbe.enabled }}
          livenessProbe:
            initialDelaySeconds: {{ .Values.metrics.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.metrics.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.metrics.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.metrics.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.metrics.livenessProbe.failureThreshold }}
            httpGet:
              path: /metrics
              port: metrics
          {{- end }}
          {{- with .Values.metrics.resources }}
          resources: {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
      {{- with .Values.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      {{- with .Values.hostPID }}
      hostPID: {{ toYaml . }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 10
      maxSurge: 0
  revisionHistoryLimit: 10
