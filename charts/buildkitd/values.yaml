image:
  repository: moby/buildkit
  pullPolicy: IfNotPresent
  tag: "v0.10.6"

nameOverride: ""
fullnameOverride: ""

resources: {}

extraArgs: []

env: {}

persistence:
  size: "1Gi"
  storageClass: ""

priorityClassName: ""

nodeSelector: {}

tolerations: []

affinity: {}

service:
  port: 12345

config:
  port: 12345
  gc:
    enabled: true
    keepstoragePercentage: 0.90

livenessProbe:
  initialDelaySeconds: 5
  periodSeconds: 30
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 5

readinessProbe:
  initialDelaySeconds: 5
  periodSeconds: 30
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 5

containerSecurityContext:
  privileged: true
