    #       value: 20
    #   maximumConcurrentRpcs: 2
    #   image:
    #     tag: v3.4.2
    #   models:
    #     - etag: 123456
    #       name: my-model
    #       path: s3/path/to/model
    #       platform: treelite
    #       version: 1
    #     - etag: 987654
