apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Release.Name }}-installer
spec:
  selector:
    matchLabels:
      job: {{ .Release.Name }}-installer
  template:
    metadata:
      labels:
        job: {{ .Release.Name }}-installer
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/baremetal-configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ toYaml . }}
      {{- end }}
      containers:
      - image: "{{ .Values.image.name }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        command:
          {{- if .Values.debug }}
          - sleep
          - infinity
          {{- else }}
          - /baremetal-config/main.sh
          {{- end }}
        name: {{ .Release.Name }}-installer
        env:
          - name: NODENAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        envFrom:
          - secretRef:
              name: {{ .Release.Name }}-installer
        volumeMounts:
          - name: {{ .Release.Name }}-install-script
            mountPath: /baremetal-config
            readOnly: true
          - name: {{ .Release.Name }}-host-dev
            mountPath: /dev
          - name: {{ .Release.Name }}-host-mnt
            mountPath: /mnt
          - name: {{ .Release.Name }}-host-tmp
            mountPath: /tmp
        {{- with .Values.livenessProbe }}
        livenessProbe: {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.readinessProbe }}
        readinessProbe: {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.resources }}
        resources: {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.containerSecurityContext }}
        securityContext: {{- toYaml . | nindent 10 }}
        {{- end }}
      volumes:
        - name: {{ .Release.Name }}-install-script
          configMap:
            name: {{ .Release.Name }}-installer
            defaultMode: 0777
        - name: {{ .Release.Name }}-host-dev
          hostPath:
            path: /dev
            type: Directory
        - name: {{ .Release.Name }}-host-mnt
          hostPath:
            path: /mnt
            type: Directory
        - name: {{ .Release.Name }}-host-tmp
          hostPath:
            path: /tmp/bare-metal-daemonset
            type: DirectoryOrCreate
      {{- with .Values.hostPID }}
      hostPID: {{ toYaml . }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ toYaml . }}
      {{- end }}
