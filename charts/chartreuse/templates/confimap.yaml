apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "chartreuse.fullname" . }}
  labels:
    {{- include "chartreuse.labels" . | nindent 4 }}
data:
  # Note: Chartreuse expects false values to be empty string (falsy value) and true values to be non-empty string.
{{- if .Values.alembic.allowMigrationFromEmptyDatabase }}
  CHARTREUSE_ALEMBIC_ALLOW_MIGRATION_FOR_EMPTY_DATABASE: "1"
{{- else }}
  CHARTREUSE_ALEMBIC_ALLOW_MIGRATION_FOR_EMPTY_DATABASE: ""
{{- end }}

{{- if .Release.IsInstall }}
  HELM_IS_INSTALL: "1"
{{- else }}
  HELM_IS_INSTALL: ""
{{- end }}

{{- if .Values.stopPods }}
  CHARTREUSE_ENABLE_STOP_PODS: "1"
{{- else }}
  CHARTREUSE_ENABLE_STOP_PODS: ""
{{- end }}

{{- if .Values.upgradeBeforeDeployment }}
  CHARTREUSE_UPGRADE_BEFORE_DEPLOYMENT: "1"
{{- else }}
  CHARTREUSE_UPGRADE_BEFORE_DEPLOYMENT: ""
{{- end }}

  CHARTREUSE_ALEMBIC_DIRECTORY_PATH: {{ .Values.alembic.directoryPath | quote }}
  CHARTREUSE_ALEMBIC_CONFIG_FILE_PATH: {{ .Values.alembic.configPath | quote }}

  CHARTREUSE_MIGRATE_CONTAINER_IMAGE: {{ printf "%s:%s" .Values.image.repository .Values.image.tag | quote }}
  CHARTREUSE_MIGRATE_IMAGE_PULL_SECRET: {{ .Values.image.pullSecret | quote }}
  CHARTREUSE_RELEASE_NAME: {{ .Release.Name | quote }}
  CHARTREUSE_ALEMBIC_ADDITIONAL_PARAMETERS: {{ .Values.alembic.additionalParameters | quote }}

  CHARTREUSE_UPGRADE_PRIORITYCLASS_NAME: {{ .Values.priorityClassName | quote }}

  HELM_CHART_VERSION: {{ .Chart.Version | quote }}

  {{- range $key, $value := .Values.additionalEnvironmentVariables }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
