{{- if .Values.indexLifecycleManagement.enabled }}
{{- if not (or (index .Values "es-data-cold" "enabled") (index .Values "es-data-warm" "enabled")) }}
{{ fail "Elasticsearch ILM policy is enabled, but required es-data-warm and/or es-data-cold is/are not enabled." }}
{{- end }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "elasticsearch-cluster.fullname" . }}-setup-ilm
  labels:
{{ include "elasticsearch-cluster.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": post-install, post-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": "before-hook-creation, hook-succeeded"
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
{{ include "elasticsearch-cluster.labels" . | indent 8 }}
    spec:
      {{- with .Values.indexLifecycleManagement.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      restartPolicy: Never
      containers:
        - name: elasticsearch-setup-ilm
          image: curlimages/curl:8.6.0
          imagePullPolicy: IfNotPresent
          env:
            - name: SERVER_URL
              value: {{ include "elasticsearch-cluster.elasticsearch-url" . }}
            - name: WARM_MIN_AGE
              value: {{ index .Values.indexLifecycleManagement.warm.minAge | quote }}
            - name: COLD_MIN_AGE
              value: {{ index .Values.indexLifecycleManagement.cold.minAge | quote }}
            - name: DELETE_MIN_AGE
              value: {{ index .Values.indexLifecycleManagement.delete.minAge | quote }}
            - name: "ELASTICSEARCH_USERNAME"
              valueFrom:
                secretKeyRef:
                  name: {{ include "elasticsearch-cluster.elasticsearch-credentials" . }}
                  key: username
            - name: "ELASTICSEARCH_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: {{ include "elasticsearch-cluster.elasticsearch-credentials" . }}
                  key: password
          command:
            - /bin/sh
          args:
            - -c
            - |
              AUTH="$ELASTICSEARCH_USERNAME:$ELASTICSEARCH_PASSWORD"
              until curl -k --silent --show-error -u $AUTH "$SERVER_URL/_cluster/health?wait_for_status=yellow&timeout=300s";
              do
                echo "Waiting for elasticsearch";
                sleep 2;
              done;

              echo "Configuring Index Lifecycle Management policy..."
              export QUERY='{
                "policy": {
                  "phases": {
                    "hot": {
                      "min_age": "0ms",
                      "actions": {
                        "set_priority": {
                          "priority": 100
                        }
                      }
                    }
{{- if index .Values "es-data-warm" "enabled" }}
                    ,"warm": {
                      "min_age": "'$WARM_MIN_AGE'",
                      "actions": {
                        "allocate": {
                          "number_of_replicas": 0,
                          "include": {},
                          "exclude": {},
                          "require": {
                            "data": "warm"
                          }
                        },
                        "forcemerge": {
                          "max_num_segments": 1
                        },
                        "set_priority": {
                          "priority": 50
                        }
                      }
                    }
{{- end }}
{{- if index .Values "es-data-cold" "enabled" }}
                    ,"cold": {
                      "min_age": "'$COLD_MIN_AGE'",
                      "actions": {
                        "allocate": {
                          "number_of_replicas": 0,
                          "include": {},
                          "exclude": {},
                          "require": {
                            "data": "cold"
                          }
                        },
                        "set_priority": {
                          "priority": 0
                        }
                      }
                    }
{{- end }}
{{- if .Values.indexLifecycleManagement.delete.enabled }}
                    ,"delete": {
                      "min_age": "'$DELETE_MIN_AGE'",
                      "actions": {
                        "delete": {
                          "delete_searchable_snapshot": true
                        }
                      }
                    }
{{- end }}
                  }
                }
              }';
              RESPONSE=$(curl -k -X PUT --silent --show-error -u $AUTH -H 'Content-Type: application/json' "$SERVER_URL/_ilm/policy/{{ index .Values.indexLifecycleManagement.name }}" -d "$QUERY");
              # Elasticsearch will answer at least {"acknowledged":true}, at most {"acknowledged":true, ...}
              if echo "$RESPONSE" | grep -v '"acknowledged":true'; then exit 1; fi;
      terminationGracePeriodSeconds: 0
{{- end }}
