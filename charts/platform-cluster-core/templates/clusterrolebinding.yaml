{{- if .Values.rbac.create }}

{{- range $groupName, $groupConfig := .Values.rbac.definitions }}

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "platform-cluster-core.fullname" $ }}-{{ $groupName }}
  labels:
    {{- include "platform-cluster-core.labels" $ | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "platform-cluster-core.fullname" $ }}-{{ $groupName }}
subjects:
  {{- toYaml $groupConfig.subjects | nindent 2 }}

---

{{- end }}

{{- end }}
