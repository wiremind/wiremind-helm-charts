# Default values for prometheus-safety-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: setme
  tag: setme
  pullPolicy: IfNotPresent

delayBetweenChecks: 604800
maxRetries: 3

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}
deploymentAnnotations: {}
deploymentLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

safety:
  # If an existing secret is provided, the extraEnvVarsSecret is ignored.
  existingSecret: ""
  extraEnvVarsSecret: {}
    # SAFETY_API_KEY: xxx
  securityContext: {}
  resources:
    requests:
      cpu: 1m
      memory: 100Mi
    limits:
      cpu: 2
      memory: 300Mi

jsonExporter:
  image:
    repository: quay.io/prometheuscommunity/json-exporter
    tag: ""
    pullPolicy: IfNotPresent
  ## Labels to add to the metric
  metricsLabels: |
    package_name: '{ .package_name }'
    analyzed_version: '{ .analyzed_version }'
    vulnerability_id: '{ .vulnerability_id }'
  securityContext:
    capabilities:
      drop:
        - ALL
    runAsUser: 1000
    runAsNonRoot: true
    readOnlyRootFilesystem: true
  resources:
    requests:
      cpu: 1m
      memory: 15Mi
    limits:
      cpu: 2
      memory: 64Mi
  startupProbe:
    httpGet:
      path: /
      port: http
    failureThreshold: 50
  livenessProbe:
    timeoutSeconds: 3
    periodSeconds: 300
    httpGet:
      path: /
      port: http
    failureThreshold: 5
  readinessProbe:
    timeoutSeconds: 3
    periodSeconds: 120
    failureThreshold: 2
    httpGet:
      path: /
      port: http

## Custom PrometheusRules to be defined
## The value is evaluated as a template, so, for example, the value can depend on .Release or .Chart
## ref: https://github.com/coreos/prometheus-operator#customresourcedefinitions
prometheusRule:
  enabled: false
  additionalLabels: {}
  namespace: ""
  rules: []
