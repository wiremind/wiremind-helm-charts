debug: false

image:
  name: "debian"
  tag: "bookworm"

imagePullPolicy: Always

secret:
  DECRYPTED_LUKS_DEVICE_NAME: "crypt"
  DECRYPTED_LUKS_DEVICE: "/dev/mapper/crypt"
  LVM_VOLUME_GROUP: "cryptlvm"
  LUKS_PASSWORD: "..."
  LVM_PARTITION_DEVICES: "/dev/cryptlvm/persistentvolume*"

tolerations: []

affinity: {}

nodeSelector: {}

priorityClassName: "system-node-critical"

resources: {}

containerSecurityContext:
  privileged: true

livenessProbe:
  exec:
    command:
      - sh
      - "-c"
      # Has this file been updated less than 1 minute ago?
      - find /tmp/raidLivenessFile -mmin -1 | grep /tmp/raidLivenessFile
  initialDelaySeconds: 30
  periodSeconds: 120
  timeoutSeconds: 30
  failureThreshold: 1

readinessProbe: {}

terminationGracePeriodSeconds: 0

hostPID: true
