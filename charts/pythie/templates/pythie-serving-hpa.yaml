{{- range $modelName, $modelValue := .Values.pythieServing.models }}

{{- if $modelValue.autoscaling }}
{{- if $modelValue.autoscaling.enabled }}

{{- if $.Capabilities.APIVersions.Has "autoscaling/v2" }}
# See: autoscaling/v2beta2 HorizontalPodAutoscaler is deprecated in v1.23+,
# unavailable in v1.26+
apiVersion: autoscaling/v2
{{- else }}
apiVersion: autoscaling/v2beta2
{{- end }}
kind: HorizontalPodAutoscaler
metadata:
  name: model-{{ $modelName }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    # Only apps/v1 resources are possible
    kind: Deployment
    name: model-{{ $modelName }}
  minReplicas: {{ $modelValue.autoscaling.minReplicas }}
  maxReplicas: {{ $modelValue.autoscaling.maxReplicas }}
  metrics:
    {{- if $modelValue.autoscaling.metricName }}
    - type: Object
      object:
        metric:
          name: {{ $modelValue.autoscaling.metricName }}
        describedObject:
          apiVersion: v1
          kind: Service
          name: {{ $modelValue.autoscaling.describedService }}
          {{- with $modelValue.autoscaling.metricMatchLabels }}
          selector:
            matchLabels:
              {{- toYaml . | nindent 14 }}
          {{- end }}
        target:
          type: Value
          value: {{ $modelValue.autoscaling.targetMetricValue | default 50 }}
    {{- else }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ $modelValue.autoscaling.targetMetricValue | default 100 }}
    {{- end }}
    
---

{{- end }}
{{- end }}

{{- end }}
