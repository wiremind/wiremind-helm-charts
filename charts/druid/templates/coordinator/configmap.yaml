{{- if .Values.coordinator.enabled }}

kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ include "druid.coordinator.fullname" . }}-config
  labels:
{{ include "druid.common-labels" . | indent 4 }}
    app.kubernetes.io/component: {{ .Values.coordinator.name }}
data:
  druid_host: {{ include "druid.coordinator.fullname" . }}
  {{- with .Values.coordinator.envVars }}
  {{- toYaml . | nindent 2 }}
  {{- end }}

{{- end }}
