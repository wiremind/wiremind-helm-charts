---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: {{ .Values.store.name }}
  labels:
    {{- include "kit.labels" . | nindent 4 }}
spec:
  conditions:
    - namespaceSelector:
        {{- with .Values.store.namespaceSelector }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
  provider:
    {{- with .Values.store.provider }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
