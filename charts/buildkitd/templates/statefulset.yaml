kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: {{ include "buildkitd.fullname" . }}
  labels:
    {{- include "buildkitd.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  serviceName: {{ include "buildkitd.fullname" . }}
  selector:
    matchLabels:
      {{- include "buildkitd.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "buildkitd.selectorLabels" . | nindent 8 }}
      annotations:
        container.apparmor.security.beta.kubernetes.io/buildkitd: unconfined
    spec:
      volumes:
        - name: {{ include "buildkitd.fullname" . }}
          persistentVolumeClaim:
            claimName: {{ include "buildkitd.fullname" . }}
      containers:
        - name: buildkitd
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          volumeMounts:
            # Dockerfile has `VOLUME /home/user/.local/share/buildkit` by
            # default too, but the default VOLUME does not work with rootless
            # on Google's Container-Optimized OS as it is mounted with
            # `nosuid,nodev`.
            # https://github.com/moby/buildkit/issues/879#issuecomment-1240347038
            - name: {{ include "buildkitd.fullname" . }}
              mountPath: /home/user/.local/share/buildkit
          args:
            - --addr=tcp://0.0.0.0:{{ .Values.config.port }}
            - '--rootless'
            - '--oci-worker=true'
            - '--oci-worker-rootless'
            - '--oci-worker-no-process-sandbox'
            {{- if .Values.config.gc.enabled }}
            - "--oci-worker-gc"
            - "--oci-worker-gc-keepstorage={{ floor (mulf (mulf (trimSuffix "Gi" .Values.persistence.size) 1024) .Values.config.gc.keepstoragePercentage) }}"
            {{- end }}
            {{- with .Values.extraArgs }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: tcp
              containerPort: {{ .Values.config.port }}
              protocol: TCP
          env:
            - name: NO_COLOR
              value: "true"
            {{- with .Values.resources }}
            {{- with .limits }}
            {{- with .cpu }}
            - name: GOMAXPROCS
              value: {{ . | quote }}
            {{- end }}
            {{- end }}
            {{- end }}
            {{- range $key, $value := .Values.env }}
            - name: {{ $key | quote }}
              value: {{ $value | quote }}
            {{- end }}
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
          livenessProbe:
            exec:
              command:
                - buildctl
                - '--addr=tcp://0.0.0.0:{{ .Values.config.port }}'
                - debug
                - workers
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          readinessProbe:
            exec:
              command:
                - buildctl
                - '--addr=tcp://0.0.0.0:{{ .Values.config.port }}'
                - debug
                - workers
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          securityContext:
            seccompProfile:
              type: Unconfined
            # To change UID/GID, you need to rebuild the image
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            {{- with .Values.extraSecurityContext }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
