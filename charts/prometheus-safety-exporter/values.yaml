# Default values for prometheus-safety-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: setme
  tag: setme
  pullPolicy: IfNotPresent

# Extra environment variables inserted in a new secret
extraEnv:
  # SAFETY_API_KEY: xxx

delayBetweenChecks: 604800

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

safety:
  securityContext: {}
  resources:
    requests:
      cpu: 1m
      memory: 100Mi
    limits:
      cpu: 2
      memory: 300Mi

jsonExporter:
  image:
    repository: quay.io/prometheuscommunity/json-exporter
    tag: ""
    pullPolicy: IfNotPresent
  ## Labels to add to the metric
  metricsLabels: |
    package_name: '{ .package_name }'
    analyzed_version: '{ .analyzed_version }'
    vulnerability_id: '{ .vulnerability_id }'
  securityContext:
    capabilities:
      drop:
        - ALL
    runAsUser: 1000
    runAsNonRoot: true
    readOnlyRootFilesystem: true
  resources:
    requests:
      cpu: 1m
      memory: 15Mi
    limits:
      cpu: 2
      memory: 64Mi
  startupProbe:
    httpGet:
      path: /probe?target=http://localhost:8000/results.json
      port: http
    failureThreshold: 10
  livenessProbe:
    timeoutSeconds: 3
    periodSeconds: 120
    httpGet:
      path: /probe?target=http://localhost:8000/results.json
      port: http
    failureThreshold: 3
  readinessProbe:
    timeoutSeconds: 3
    periodSeconds: 120
    failureThreshold: 2
    httpGet:
      path: /probe?target=http://localhost:8000/results.json
      port: http

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
