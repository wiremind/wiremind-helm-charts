apiVersion: v1
kind: Service
metadata:
  name: {{ include "buildkitd.fullname" . }}
  labels:
    {{- include "buildkitd.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.config.port }}
      protocol: TCP
      name: tcp
    - port: {{ .Values.config.debugPort }}
      protocol: TCP
      name: debug
  selector:
    {{- include "buildkitd.selectorLabels" . | nindent 4 }}
