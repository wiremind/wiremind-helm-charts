certManager:
  enabled: false
  certificates:
    wildcard:
      enabled: false
      issuerName: example
      domain: example.com
      dnsNames:
        - "*.{{ .Release.Name }}.{{ .Values.certManager.certificates.wildcard.domain }}"

clusterSecretStore:
  enabled: false
  provider:
    # Example configuration for AWS Provider
    # Full documentation for all providers: https://external-secrets.io/latest/provider
    aws:
      service: SecretsManager
      role: iam-role
      region: eu-central-1
      auth:
        secretRef:
          accessKeyIDSecretRef:
            namespace: external-secrets
            name: awssm-secret
            key: access-key
          secretAccessKeySecretRef:
            namespace: external-secrets
            name: awssm-secret
            key: secret-access-key
        jwt:
          serviceAccountRef:
            name: my-serviceaccount
            namespace: sa-namespace

gitlabRunnersConfig:
  enabled: false
  common:
    enabled: false
    config: {}
  definitions:
    gitlab-runner-example:
      enabled: false
      config: {}

gitlabRunnerCommon: &gitlabRunnerCommon
  enabled: false

  runners:
    configPath: "gitlab-runner-example"

gitlab-runner-deploy:
  <<: *gitlabRunnerCommon

gitlab-runner-readonly:
  <<: *gitlabRunnerCommon

namespace:
  create: false
  labels: {}
  annotations: {}
  reloader:
    enabled: true
  podSecurityLabels:
    profile: baseline
    definitions:
      baseline:
        pod-security.kubernetes.io/enforce: baseline
        pod-security.kubernetes.io/enforce-version: latest
        pod-security.kubernetes.io/audit: baseline
        pod-security.kubernetes.io/audit-version: latest
        pod-security.kubernetes.io/warn: baseline
        pod-security.kubernetes.io/warn-version: latest
      privileged:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/enforce-version: latest
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/audit-version: latest
        pod-security.kubernetes.io/warn: privileged
        pod-security.kubernetes.io/warn-version: latest
      restricted:
        pod-security.kubernetes.io/enforce: restricted
        pod-security.kubernetes.io/enforce-version: latest
        pod-security.kubernetes.io/audit: restricted
        pod-security.kubernetes.io/audit-version: latest
        pod-security.kubernetes.io/warn: restricted
        pod-security.kubernetes.io/warn-version: latest

rbac:
  create: false
  group: example
  definitions: {}
